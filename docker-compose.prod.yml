version: '3.8'

services:
  backend:
    image: ghcr.io/elevensheep/chatbot/backend:latest
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=5000
      - FRONTEND_URL=${FRONTEND_URL:-http://bu-chatbot.co.kr}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://bu-chatbot.co.kr}
      # 필수 API 키 (환경변수에서 가져옴)
      - HYPERCLOVA_API_KEY=${HYPERCLOVA_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-chatbot-courses}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-chatbot_db}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  frontend:
    image: ghcr.io/elevensheep/chatbot/frontend:latest
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://qf8ki1v4e9.execute-api.ap-southeast-2.amazonaws.com/prod
      - REACT_APP_ENV=production
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

networks:
  chatbot-network:
    driver: bridge
