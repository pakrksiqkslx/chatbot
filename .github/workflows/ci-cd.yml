name: CI/CD Pipeline to AWS (Hybrid - Lambda + ECS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_BACKEND_REPOSITORY: chatbot-backend
  ECR_FRONTEND_REPOSITORY: chatbot-frontend
  LAMBDA_FUNCTION_NAME: chatbot-backend-lambda
  ECS_CLUSTER_NAME: chatbot-ec2-cluster
  ECS_SERVICE_NAME: frontend-service
  ECS_TASK_DEFINITION: frontend-task-definition
  CONTAINER_FRONTEND_NAME: frontend-container
  
permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Tests placeholder"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      backend_image_uri: ${{ steps.push-backend.outputs.backend_uri }}
      frontend_image_uri: ${{ steps.push-frontend.outputs.frontend_uri }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}
          provenance: false
          sbom: false
      - id: push-backend
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}"
          echo "backend_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}
          platforms: linux/amd64
      - id: push-frontend
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}"
          echo "frontend_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

  deploy-hybrid:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend to Lambda
        run: |
          echo "Updating Lambda function ${{ env.LAMBDA_FUNCTION_NAME }} with image ${{ needs.build-and-push.outputs.backend_image_uri }}"
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ needs.build-and-push.outputs.backend_image_uri }}
          aws lambda wait function-updated-v2 --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          echo "Lambda function update complete!"

      - name: Deploy Frontend to ECS
        id: deploy-ecs
        run: |
          echo "Frontend image URI: ${{ needs.build-and-push.outputs.frontend_image_uri }}"

          TASK_DEF_JSON=$(aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition \
            --output json)

          NEW_TASK_DEF_INPUT=$(jq \
            --arg IMAGE_FRONTEND "${{ needs.build-and-push.outputs.frontend_image_uri }}" \
            --arg CONTAINER_FRONTEND "$CONTAINER_FRONTEND_NAME" \
            '
            ( .containerDefinitions[] | select(.name == $CONTAINER_FRONTEND) ).image = $IMAGE_FRONTEND |
            {
              family: .family,
              taskRoleArn: (if .taskRoleArn == null then empty else .taskRoleArn end),
              executionRoleArn: .executionRoleArn,
              networkMode: .networkMode,
              containerDefinitions: .containerDefinitions,
              volumes: (if .volumes == null then [] else .volumes end),
              placementConstraints: (if .placementConstraints == null then [] else .placementConstraints end),
              requiresCompatibilities: (if .requiresCompatibilities == null then [] else .requiresCompatibilities end)
            }' <<< "$TASK_DEF_JSON"
          )

          NEW_TASK_DEF_REGISTER=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF_INPUT")
          NEW_REVISION_ARN=$(echo $NEW_TASK_DEF_REGISTER | jq -r '.taskDefinition.taskDefinitionArn')
          echo "task_definition_arn=$NEW_REVISION_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS Service
        run: |
          NEW_REVISION_ARN="${{ steps.deploy-ecs.outputs.task_definition_arn }}"
          echo "Updating ECS service ${{ env.ECS_SERVICE_NAME }} with task definition $NEW_REVISION_ARN"
          aws ecs update-service \
            --cluster $ECS_CLUSTER_NAME \
            --service $ECS_SERVICE_NAME \
            --task-definition $NEW_REVISION_ARN
